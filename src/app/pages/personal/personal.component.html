<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (click)="cargarDatos()" />
        <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined />
    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" />
    </ng-template>
</p-toolbar>

<p-table #dt [rows]="10" [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }" [rowHover]="true" dataKey="id"
    currentPageReportTemplate="Mostrando {first} de {last} de un total {totalRecords} personas" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]">
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Administrar Personal</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="min-width: 16rem">Nro</th>
            <th pSortableColumn="name" style="min-width:16rem">
                Nombre
                <p-sortIcon field="name" />
            </th>
            <th>Apellido</th>
            <th pSortableColumn="price" style="min-width: 8rem">
                Direccion
                <p-sortIcon field="price" />
            </th>
            <th pSortableColumn="category" style="min-width:10rem">
                Telefono
                <p-sortIcon field="category" />
            </th>
            <th pSortableColumn="rating" style="min-width: 12rem">
                Codigo Postal
                <p-sortIcon field="rating" />
            </th>
            <th>Operaciones</th>
        </tr>
    </ng-template>
    <ng-template #body let-product>
        <tr>
            <td style="min-width: 12rem">{{ product.code }}</td>
            <td style="min-width: 16rem">{{ product.name }}</td>
            <td>
                <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                    [alt]="product.name" style="width: 64px" class="rounded" />
            </td>
            <td>{{ product.price }}</td>
            <td>{{ product.category }}</td>
            <td> </td>
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" />
            </td>
        </tr>
    </ng-template>
</p-table>
